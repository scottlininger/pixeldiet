<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-height, initial-scale=1">
    <title>PixelDiet</title>

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4895a00a97.js"></script>
    <script type="module" src="index.mjs"></script>
    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  </head>
  <body>
    
    <h1>Demo - Native camera in browsers</h1>

    <!-- The `label` is attached to the hidden file input -->
    <label for="cameraFileInput">
      <span class="btn">Open camera</span>

      <!-- The hidden file `input` for opening the native camera -->
      <input
        id="cameraFileInput"
        type="file"
        accept="image/*"
        capture="environment"
      />
    </label>

    <!-- displays the picture uploaded from the native camera -->
    <img id="pictureFromCamera" />
  </body>
</html>

<script>
document
  .getElementById("cameraFileInput")
  .addEventListener("change", function () {
    document
      .getElementById("pictureFromCamera")
      .setAttribute("src", window.URL.createObjectURL(this.files[0]));
  });
</script>
